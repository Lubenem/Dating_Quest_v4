<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dating Quest</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Dating Quest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .page {
            display: none;
            padding: 20px;
            min-height: calc(100vh - 80px);
            padding-bottom: 120px; /* Extra space for day details */
        }

        .page.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .header .date {
            font-size: 16px;
            color: #7f8c8d;
        }

        .counters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .counter-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            border: none;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .counter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .counter-button:active {
            transform: translateY(-2px);
        }

        .counter-button.contacts {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .counter-button.contacts:hover {
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.4);
        }

        .counter-button.instant-dates {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
            box-shadow: 0 8px 25px rgba(69, 183, 209, 0.3);
        }

        .counter-button.instant-dates:hover {
            box-shadow: 0 12px 35px rgba(69, 183, 209, 0.4);
        }

        .counter-button.planned-dates {
            background: linear-gradient(135deg, #96ceb4, #ffeaa7);
            box-shadow: 0 8px 25px rgba(150, 206, 180, 0.3);
        }

        .counter-button.planned-dates:hover {
            box-shadow: 0 12px 35px rgba(150, 206, 180, 0.4);
        }

        .counter-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .counter-value {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .reset-button {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            touch-action: manipulation;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.4);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: white;
            border-top: 1px solid #ecf0f1;
            display: flex;
            height: 80px;
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7f8c8d;
            touch-action: manipulation;
        }

        .nav-item.active {
            color: #3498db;
        }

        .nav-item:hover {
            background: #f8f9fa;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        .calendar-container {
            padding: 20px 0;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            touch-action: manipulation;
        }

        .calendar-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .calendar-day-header {
            text-align: center;
            padding: 10px 5px;
            font-weight: 600;
            color: #7f8c8d;
            font-size: 14px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            border: 2px solid transparent;
            position: relative;
            touch-action: manipulation;
        }

        .calendar-day:hover {
            background: #e9ecef;
        }

        .calendar-day.today {
            background: #3498db;
            color: white;
        }

        .calendar-day.has-data {
            border-color: #27ae60;
        }

        .calendar-day.selected {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .day-number {
            font-size: 14px;
            font-weight: 600;
        }

        .day-stats {
            font-size: 10px;
            margin-top: 2px;
            text-align: center;
            line-height: 1.2;
        }

        .day-stats span {
            display: block;
        }

        /* Day Details Panel */
        .day-details {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: white;
            border-top: 1px solid #ecf0f1;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 999;
            display: none;
        }

        .day-details.show {
            display: block;
        }

        .day-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .day-details-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .day-details-close {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            touch-action: manipulation;
        }

        .day-details-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .day-detail-item {
            text-align: center;
            padding: 15px 10px;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .day-detail-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .day-detail-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .day-detail-item.approaches {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .day-detail-item.contacts {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .day-detail-item.instant-dates {
            background: linear-gradient(135deg, #45b7d1, #96c93d);
            color: white;
        }

        .day-detail-item.planned-dates {
            background: linear-gradient(135deg, #96ceb4, #ffeaa7);
            color: white;
        }

        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
            }
            
            .counters-grid {
                gap: 15px;
            }
            
            .counter-button {
                padding: 25px 15px;
                min-height: 120px;
            }
            
            .counter-value {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Dashboard Page -->
        <div class="page active" id="dashboard">
            <div class="header">
                <h1>Dating Quest</h1>
                <div class="date" id="currentDate"></div>
            </div>
            
            <div class="counters-grid">
                <button class="counter-button" onclick="incrementCounter('approaches')">
                    <div class="counter-title">Approaches</div>
                    <div class="counter-value" id="approaches">0</div>
                </button>
                
                <button class="counter-button contacts" onclick="incrementCounter('contacts')">
                    <div class="counter-title">Contacts</div>
                    <div class="counter-value" id="contacts">0</div>
                </button>
                
                <button class="counter-button instant-dates" onclick="incrementCounter('instantDates')">
                    <div class="counter-title">Instant Dates</div>
                    <div class="counter-value" id="instantDates">0</div>
                </button>
                
                <button class="counter-button planned-dates" onclick="incrementCounter('plannedDates')">
                    <div class="counter-title">Planned Dates</div>
                    <div class="counter-value" id="plannedDates">0</div>
                </button>
            </div>

            <button class="reset-button" onclick="resetCounters()">Reset Today</button>
        </div>

        <!-- Calendar Page -->
        <div class="page" id="calendar">
            <div class="header">
                <h1>Progress Calendar</h1>
            </div>
            
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="previousMonth()">‹ Prev</button>
                    <div class="calendar-title" id="calendarTitle"></div>
                    <button class="calendar-nav" onclick="nextMonth()">Next ›</button>
                </div>
                
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Day Details Panel -->
        <div class="day-details" id="dayDetails">
            <div class="day-details-header">
                <div class="day-details-title" id="dayDetailsTitle">Select a day</div>
                <button class="day-details-close" onclick="closeDayDetails()">✕</button>
            </div>
            <div class="day-details-grid">
                <div class="day-detail-item approaches">
                    <div class="day-detail-label">Approaches</div>
                    <div class="day-detail-value" id="detailApproaches">0</div>
                </div>
                <div class="day-detail-item contacts">
                    <div class="day-detail-label">Contacts</div>
                    <div class="day-detail-value" id="detailContacts">0</div>
                </div>
                <div class="day-detail-item instant-dates">
                    <div class="day-detail-label">Instant Dates</div>
                    <div class="day-detail-value" id="detailInstantDates">0</div>
                </div>
                <div class="day-detail-item planned-dates">
                    <div class="day-detail-label">Planned Dates</div>
                    <div class="day-detail-value" id="detailPlannedDates">0</div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="showPage('dashboard')">
                <div class="nav-icon">🏠</div>
                <div class="nav-label">Dashboard</div>
            </div>
            <div class="nav-item" onclick="showPage('calendar')">
                <div class="nav-icon">📅</div>
                <div class="nav-label">Calendar</div>
            </div>
        </div>
    </div>

    <script>
        // Data management
        let counters = {
            approaches: 0,
            contacts: 0,
            instantDates: 0,
            plannedDates: 0
        };

        let currentDate = new Date();
        let calendarDate = new Date();
        let selectedDay = null;

        // Initialize app
        function init() {
            updateCurrentDate();
            loadDailyData();
            generateCalendar();
        }

        // Update current date display
        function updateCurrentDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
        }

        // Load data from localStorage
        function loadDailyData() {
            const today = new Date().toDateString();
            const data = localStorage.getItem(today);
            if (data) {
                counters = JSON.parse(data);
                updateDisplay();
            }
        }

        // Save data to localStorage
        function saveDailyData() {
            const today = new Date().toDateString();
            localStorage.setItem(today, JSON.stringify(counters));
        }

        // Update the display
        function updateDisplay() {
            Object.keys(counters).forEach(key => {
                document.getElementById(key).textContent = counters[key];
            });
        }

        // Increment counter
        function incrementCounter(type) {
            counters[type]++;
            updateDisplay();
            saveDailyData();
            
            // Add visual feedback
            const button = event.target.closest('.counter-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
        }

        // Reset counters
        function resetCounters() {
            counters = {
                approaches: 0,
                contacts: 0,
                instantDates: 0,
                plannedDates: 0
            };
            updateDisplay();
            saveDailyData();
            generateCalendar(); // Refresh calendar
        }

        // Page navigation
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.nav-item').classList.add('active');
            
            // Close day details when switching pages
            closeDayDetails();
        }

        // Calendar functions
        function generateCalendar() {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            
            // Update calendar title
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            document.getElementById('calendarTitle').textContent = `${monthNames[month]} ${year}`;
            
            // Generate calendar grid
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });
            
            // Generate calendar days
            const today = new Date();
            const currentDateStr = today.toDateString();
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() === month) {
                    dayElement.innerHTML = `
                        <div class="day-number">${date.getDate()}</div>
                    `;
                    
                    // Check if it's today
                    if (date.toDateString() === currentDateStr) {
                        dayElement.classList.add('today');
                    }
                    
                    // Add click handler
                    dayElement.onclick = () => selectDay(date, dayElement);
                    
                    // Load data for this day
                    loadDayData(date.toDateString(), dayElement);
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function loadDayData(dateString, dayElement) {
            const data = localStorage.getItem(dateString);
            if (data) {
                const dayCounters = JSON.parse(data);
                const total = Object.values(dayCounters).reduce((sum, val) => sum + val, 0);
                
                if (total > 0) {
                    dayElement.classList.add('has-data');
                }
            }
        }

        function selectDay(date, dayElement) {
            // Remove previous selection
            document.querySelectorAll('.calendar-day.selected').forEach(day => {
                day.classList.remove('selected');
            });
            
            // Add selection to clicked day
            dayElement.classList.add('selected');
            selectedDay = date;
            
            // Show day details
            showDayDetails(date);
        }

        function showDayDetails(date) {
            const dateString = date.toDateString();
            const data = localStorage.getItem(dateString);
            
            // Update title
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('dayDetailsTitle').textContent = date.toLocaleDateString('en-US', options);
            
            if (data) {
                const dayCounters = JSON.parse(data);
                document.getElementById('detailApproaches').textContent = dayCounters.approaches;
                document.getElementById('detailContacts').textContent = dayCounters.contacts;
                document.getElementById('detailInstantDates').textContent = dayCounters.instantDates;
                document.getElementById('detailPlannedDates').textContent = dayCounters.plannedDates;
            } else {
                // No data for this day
                document.getElementById('detailApproaches').textContent = '0';
                document.getElementById('detailContacts').textContent = '0';
                document.getElementById('detailInstantDates').textContent = '0';
                document.getElementById('detailPlannedDates').textContent = '0';
            }
            
            // Show the panel
            document.getElementById('dayDetails').classList.add('show');
        }

        function closeDayDetails() {
            document.getElementById('dayDetails').classList.remove('show');
            // Remove selection
            document.querySelectorAll('.calendar-day.selected').forEach(day => {
                day.classList.remove('selected');
            });
            selectedDay = null;
        }

        function previousMonth() {
            calendarDate.setMonth(calendarDate.getMonth() - 1);
            generateCalendar();
            closeDayDetails();
        }

        function nextMonth() {
            calendarDate.setMonth(calendarDate.getMonth() + 1);
            generateCalendar();
            closeDayDetails();
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
